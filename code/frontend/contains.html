<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <script src="js/mongo_query.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.bundle.min.js" integrity="sha256-RASNMNlmRtIreeznffYMDUxBXcMRjijEaaGF/gxT6vw=" crossorigin="anonymous"></script>
    <script>
        newspaperWords = [];
        actualWords = [];

        var stage1 = () => {
            function map() {
                        emit(this.meta.source, 1);
            }

            mongo_query(map, count, res => newspaperWords = res);
            stage2();
        };

        var stage2 = () => {
            function map() {
                if(/__marker__/i.test(this.text)) {
                    emit(this.meta.source, 1);
                }
            }

            map = map.toString().replace("__marker__", decodeURIComponent(location.href.split("?q=")[1]));

            mongo_query(map, count, render);
        };



        var render = (res) => {
            actualWords = res;

            var data = {
                labels: newspaperWords.map(e => e["_id"]),
                datasets: [
                    {
                        label: "%",
                        data: newspaperWords.map((e, i) => {
                            try {
                                return actualWords[i].value / e.value * 100;
                            } catch(e) {
                                return 0;
                            }
                        }),
                    }
                ]
            };

            var ctx = "myChart";

            var myBarChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                }
            });
        };
        window.onload = stage1;
    </script>
</head>
<body>
    <canvas id="myChart"></canvas>
</body>
</html>
