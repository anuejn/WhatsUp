<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="../lib/d3.v3.js"></script>
    <script src="../lib/d3.layout.cloud.js"></script>

    <script src="../js/mongo_query.js"></script>
    <script src="../lib/stopwords.js"></script>
    <script src="../js/word_merge.js"></script>

    <script src="../params/cloud/first.js"></script>
    <script>
        window.onload = () => {
            function map() {
                var words = this.text.replace(/[^A-Za-zÄäÖöÜüß ]/g, " ").split(" ");
                for (var i = 0; i < words.length; i++) {
                    var word = words[i];
                    if(word) {
                        emit(words[i], 1);
                    }
                }
            }

            mongo_query(map, count, render);
        };

        var render = (wordList) => {
            wordList = word_merge(wordList
                    .filter(word => stopwords.indexOf(word["_id"].toLowerCase()) < 0)
                    .filter(word => german_stopwords_case.indexOf(word["_id"]) < 0)
                    .sort((a,b) => b["value"] - a["value"])
                    .slice(0, num_words)
            ).map(elem => {
                return {text: elem["_id"], size: elem["value"] / text_divisor};
            }).sort((a,b) => b["value"] - a["value"]);
            console.log(wordList);
            var layout = d3.layout.cloud()
                    .size([window.innerWidth, window.innerHeight])
                    .words(wordList)
                    .padding(padding)
                    .rotate(() => 0)
                    .font("Serif")
                    .fontSize(d => d.size)
                    .on("end", draw);

            layout.start();

            function draw(words) {
                d3.select("body").append("svg")
                        .attr("width", layout.size()[0])
                        .attr("height", layout.size()[1])
                        .append("g")
                        .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
                        .selectAll("text")
                        .data(words)
                        .enter().append("text")
                        .style("font-size", d => d.size + "px")
                        .style("font-family", "Serif")
                        .attr("text-anchor", "middle")
                        .attr("transform", d => "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")")
                        .text(d =>  d.text);
            }

        };
    </script>
</head>

</body>
</html>
